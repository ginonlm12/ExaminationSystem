{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    table {
      border-radius: 15px; /* Làm bo tròn bảng */
      overflow: hidden; /* Đảm bảo viền đúng dạng */
      background-color: #f9f9f9; /* Nền bảng */
    }

    th, td {
      border: 1px solid #ddd; /* Viền ô bảng */
      padding: 10px;
      text-align: center;
    }

    table tr:hover {
      background-color: #f1f1f1; /* Hiệu ứng hover */
    }

    /* Bo tròn panel */
    .panel {
      border-radius: 15px;
    }

    /* Đổi màu heading thành gradient */
    .panel-heading {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      background: linear-gradient(to right, rgb(41, 82, 117), rgb(29, 9, 79)); /* Gradient màu */
      color: white; /* Màu chữ */
      text-align: center;
      padding: 10px;
    }

    /* Nút bấm với gradient */
    .btn {
      border-radius: 15px; /* Làm bo tròn nút */
      background: linear-gradient(to right, rgb(41, 82, 117), rgb(29, 9, 79)); /* Gradient giống heading */
      color: white;
      border: none;
    }

    .btn:hover {
      background: linear-gradient(to right, rgb(29, 9, 79), rgb(41, 82, 117)); /* Hiệu ứng hover */
      color: #f9f9f9;
    }
  </style>
</head>

<br><br>
<div class="container">
  <h1>Chào mừng bạn, {{ request.user.first_name }}!</h1>
  <div class="panel panel-primary" style="border-radius: 15px;">
    <div class="panel-heading" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
      <h6 class="panel-title">Danh sách bài thi</h6>
    </div>
    <table class="table table-striped table-bordered table-hover" id="dev-table" style="border-radius: 15px; overflow: hidden;">
      <thead>
        <tr>
          <th>Bài thi</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        {% for t in courses %}
        <tr>
          <td>{{ t.course_name }}</td>
          <td class="text-center">
            <a class="btn btn-primary btn-sm" href="{% url 'take-exam' t.id %}">
              <span class="glyphicon glyphicon-check"></span> Thi ngay
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
