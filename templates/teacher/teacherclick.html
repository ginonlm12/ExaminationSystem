<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style media="screen">
    body {
      font-family: 'Roboto', sans-serif;
    }

    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }

    .jumbotron h1 {
      text-align: center;
      font-weight: 700;
      color: #343a40;
    }

    .jumbotron p.lead {
      font-size: 18px;
      color: #6c757d;
    }

    .btn {
      border-radius: 25px; /* Bo tròn nút bấm */
      padding: 10px 25px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0056b3, #007bff);
      color: #f8f9fa;
    }

    .btn-secondary {
      background: linear-gradient(to right, #6c757d, #495057);
      color: white;
      border: none;
    }

    .btn-secondary:hover {
      background: linear-gradient(to right, #495057, #6c757d);
      color: #f8f9fa;
    }
  </style>
</head>

<body>

  {% include "exam/navbar.html" %}
  <br><br>
  <div class="jumbotron" style="margin-bottom:0px;">
    <h1 class="display-4">Xin chào bạn</h1>
    <p class="lead">Chào mừng bạn đến với hệ thống thi trực tuyến dành cho giáo viên</p>
    <hr class="my-4">
    <p class="lead">
      <a class="btn btn-secondary" href="teachersignup" role="button">Đăng ký tài khoản</a>
      <a class="btn btn-primary" href="teacherlogin" role="button">Truy cập hệ thống</a>
    </p>
    <br><br><br><br><br><br>
  </div>

  {% include "exam/footer.html" %}
</body>

</html>
